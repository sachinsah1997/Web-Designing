<!DOCTYPE html>
<html>
<head>
	<title>Menu | 20MCMB15</title>
	<style type="text/css">
		
		/* text within a tag font is set and its size */
		a{
			font-family:"Raleway",Helvetica,sans-serif;
			font-size: 20px;
		}

		/* a tag default link color is set to black */
		a:link{
			color: black;
		}

		/* link when visited then its color is set to blue */
		a:visited{
			color: blue;
		}


		/* link which is active its color is set to red */
		a:active{
			color: red;
		}
	</style>
</head>
<body>

	<!-- a tag is used to add link to some text and target attribute is used for whne link is click where to show the page -->
	<a href="desc.html#objective" target="main_frame"> Objective </a><br><br><br>
	<a href="desc.html#pinfo" target="main_frame"> Personal Information </a><br><br><br>
	<a href="desc.html#finfo" target="main_frame"> Family Information </a><br><br><br>
	<a href="desc.html#eduinfo" target="main_frame"> Educational Information </a><br><br><br>
	<a href="desc.html#experience" target="main_frame"> Experience </a><br><br><br>
	<a href="desc.html#achievements" target="main_frame"> Achievements </a><br><br><br>
	<a href="desc.html#other" target="main_frame"> Others </a>	

</body>
</html>
