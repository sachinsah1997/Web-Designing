<!DOCTYPE html> <!-- declaration is not an HTML tag. It is just an information for the browser about what is the document type -->
<html> <!-- This tag is the root of the html document and acts as container	for all other html elements-->

	<!-- external css file is linked with this html file -->
	<link rel="stylesheet" type="text/css" href="index.css">

	<!-- This <title> tag defines the title of the document. it is shown in the browser's title bar or in the page's tab --> 
	<title> 
		Types of List | 20MCMB15
	</title>
</head>
<body bgcolor="#4f55d2">

		<!-- The <iframe> tag specifies an inline frame and is used to embed another document within the current HTML document. -->

		<iframe src="dash.html" name= "second_frame" height="100%" width="74%" align="right" frameborder="1"></iframe>
</body>	
</html>
