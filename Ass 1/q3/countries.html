<!DOCTYPE html>
<html>
<head>
	<title>List of Countries | 20MCMB15</title>

</head>
<body  bgcolor="#4f55d2">

	<center><!-- keep thing in the center of the screen -->
		<h2>Select Countries</h2>
	<select name="country" multiple="multiple"> <!-- This <select> tag is used to create a drop-down list and mutiple attribute to enable the multiple selection -->
		<!-- option tag with add element in the drop-down list-->
		<option value="india">INDIA</option> <br><br> <!-- value attribute is used for getting the value when corresponding option is selected -->
		<option value="afganisthan" selected="true">AFGANISTHAN</option> <br><br><!-- selection attribute set true will select the option by default -->
		<option value="usa">USA</option> <br><br>
		<option value="dubai">DUBAI</option> <br><br>
		<option value="uae">UAE</option> <br><br>
		<option value="southafrica" selected="true">SOUTH AFRICA</option> <br><br>
		<option value="newzealand">NEW ZEALAND</option> <br><br>
		<option value="france">FRANCE</option> <br><br>
		<option value="australia">AUSTRALIA</option> <br><br>
		<option value="europe" selected="true">EUROPE</option> <br><br>
		<option value="england">ENGLAND</option> <br><br>
	</select>
	</center>

</body>
</html>
